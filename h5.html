});

document.getElementById('withdraw').addEventListener('click', () => {

  `;

  modal.appendChild(box);
  document.body.appendChild(modal);

  // Close button
  document.getElementById('closeWithdraw').addEventListener('click', () => {
    document.body.removeChild(modal);
  });

  // Confirm withdrawal
  document.getElementById('confirmWithdraw').addEventListener('click', () => {
    const crypto = document.getElementById('withdrawCrypto').value;
    const address = document.getElementById('withdrawAddress').value;
    const amount = parseFloat(document.getElementById('withdrawAmount').value);

    if(!window.userBalance || !window.userBalance[crypto]) window.userBalance = window.userBalance || {}; window.userBalance[crypto] = window.userBalance[crypto] || 0;

    if(amount <= 0 || amount > window.userBalance[crypto]) {
      alert('Invalid amount!');
      return;
    }

    // Subtract from balance
    window.userBalance[crypto] -= amount;
    alert(`Withdrawal requested!\n${amount} ${crypto} will be sent to ${address}.\nNew balance: ${window.userBalance[crypto]} ${crypto}`);

    document.body.removeChild(modal);
  });
});
